<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>color memory game</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nova+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <div id = 'level-title'onload="onload()" class="title">
    <h1 id=>Color Memory Game</h1>
    <h2 id="level-title">Please select a game mode to continue</h2>
    <div class="mode-container">
      <div id="easy"onclick='startGame(5)' class="btn mode easy-mode">
        <p>easy</p>
      </div>
      <div id="medium" class="btn mode medium-mode">
        <p>medium</p>
      </div>
      <div id="hard" class="btn mode hard-mode">
        <p>hard</p>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div id="red" class="btn red"></div>
      <div id="green" class="btn green"></div>
    </div>                                                                                    
    <div class="row">
      <div id="blue" class="btn blue"></div>
      <div id="yellow" class="btn yellow"></div>
    </div>
  </div>
</body>
</html>
